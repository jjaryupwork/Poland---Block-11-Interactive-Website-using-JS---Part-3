<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="./jquery-3.2.0.min.js"></script>
  <script src="./jquery.simpleWeather.min.js"></script>
</head>
<body class="body page-index clearfix">
<div class="error">
  <p></p>
</div>
      
  <div class="container clearfix">
    <p class="location"></p>
    <p class="temperature"></p>
    <div class="climate_bg"></div>
    <div class="info_bg">
      <img class="dropicon" src="images/Droplet.svg">
      <p class="humidity"></p>
      
      <img class="windicon" src="images/Wind.svg">
      <div class="windspeed"></div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
